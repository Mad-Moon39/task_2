<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pendaftaran.css">
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <table class="tabel">
    <form id="Formulir" action="detail.html" method="post">
    <tr>
        <td><label for="nama">Nama:</label><br></td>
        <td><input type="text" id="nama" name="nama" required><br><br></td>
    </tr>
    <tr>
        <td><label for="email">Email:</label><br></td>
        <td><input type="email" id="email" name="email" required><br><br></td>
    </tr>
    <tr>
        <td><label for="usia">Umur:</label><br></td>
        <td><input type="number" id="usia" name="usia" required><br><br></td>
    </tr>
    <tr>
        <td><label for="alamat">Alamat:</label><br></td>
        <td><input type="text" id="alamat" name="alamat" required><br><br></td>
    </tr>
    <tr>
        <td><input type="submit" value="Daftar"></td>
    </tr>
    </form>
</table>
</body>
</html>
